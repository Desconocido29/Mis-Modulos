version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  odoo:
    image: odoo:18
    depends_on:
      - db
    ports:
      - "8071:8069"
    volumes:
      - ./odoo.conf:/etc/odoo/odoo.conf
      - ./modules:/mnt/extra-addons
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
    restart: always

volumes:
  postgres_data:
